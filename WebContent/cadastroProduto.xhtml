<?xml version='1.0' encoding='ISO8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="Conteudo">

		<h:form>

			<div>
				<fieldset>
					<legend>Cadastro:</legend>
					<p:outputLabel value="Id: " />
					<h:inputHidden value="#{produtosBean.produtoSelecionado.id}"></h:inputHidden>
					<p:inputText disabled="true"
						value="#{produtosBean.produtoSelecionado.id}"></p:inputText>
					<br />

					<p:outputLabel value="Nome: " />
					<p:inputText value="#{produtosBean.produtoSelecionado.nome}"></p:inputText>
					<br />

					<p:outputLabel value="Preço: " />
					<p:inputText value="#{produtosBean.produtoSelecionado.preco}"></p:inputText>
					<br />
					
					<h:inputHidden value="#{produtosBean.editando}"></h:inputHidden>
					<p:commandButton action="#{produtosBean.submit}" value="OK"></p:commandButton>

				</fieldset>
			</div>



		</h:form>


	</ui:define>

</ui:composition>
