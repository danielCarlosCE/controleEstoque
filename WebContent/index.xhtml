<?xml version='1.0' encoding='ISO8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="Conteudo">
		<f:view>
		<div style="width:400px; margin: auto;">
			<p:pieChart id="sample" value="#{homeBean.pieChartModel}"
				legendPosition="w" title="Compras X Vendas"
				style="width:400px;height:300px" />

		</div>
			<p:lineChart id="category" value="#{homeBean.categoryModel}"
				legendPosition="e" title="Evolução das Vendas" minY="0" maxY="#{homeBean.valorMaximo}"
				style="height:300px;margin-top:20px" />
		</f:view>
	</ui:define>

</ui:composition>
